<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="sign-up.css" />
    <title>Sign-Up Page</title>
  </head>
  <body>
    <div class="div-1 d-flex align-items-center justify-content-center">
      <div class="div-2 p-5">
        <form>
          <h1 class="text-center mb-4">Create Account</h1>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">
              <i class="fa-solid fa-user"></i
            ></span>
            <input
              type="text"
              class="form-control border border-0"
              placeholder="Username"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="input-group mb-3">
            <!-- <label for="exampleFormControlInput1" class="form-label"
              >Email address</label
            > -->
            <span class="input-group-text" id="basic-addon2">
              <i class="fa-solid fa fa-paper-plane"></i
            ></span>
            <input
              type="email"
              class="form-control border border-0"
              placeholder="Email Address"
              aria-label="Email Address"
              aria-describedby="basic-addon2"
            />
          </div>

          <!-- <label for="inputPassword5" class="form-label">Password</label> -->
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">
              <i class="fa fa-lock"></i
            ></span>
            <input
              type="password"
              id="inputPassword5"
              class="form-control border border-0"
              aria-describedby="passwordHelpBlock"
              placeholder="Password"
            />
          </div>
          <div class="input-group mb-4">
            <span class="input-group-text" id="basic-addon1">
              <i class="fa-solid fa-lock"></i
            ></span>
            <!-- <label for="inputPassword5" class="form-label">Password</label> -->
            <input
              type="password"
              id="inputPassword5"
              class="form-control border border-0"
              aria-describedby="passwordHelpBlock"
              placeholder="Confirm Password"
            />
          </div>
          <!-- <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
          </div> -->
          <div class="d-grid gap-2 col-6 mx-auto mb-4">
            <button class="btn btn-success" type="submit">Sign in</button>
          </div>
          <div class="text-center">
            <p>
              By clicking the Sign Up button, you agree to our<br />
              <span class="text-success">Terms & Conditions</span>, and
              <span class="text-success">Privacy Policy</span>
            </p>
          </div>
          <div class="text-center">
            <p>Already have an account?</p>
            <a href="sign-in.html" class="text-decoration-none fs-5"
              >Login here</a
            >
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
